<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="CSS/starter-template.css">
 <!--<link rel="stylesheet" href="Boroved/bootstrap-4.3.1-dist/css/bootstrap.min.css">-->
   <link rel="stylesheet" href="Boroved/angular-1.7.8/angular-material.min.css">
      
 <!--<script src="Boroved/bootstrap-4.3.1-dist/js/jquery-3.3.1.min.js"></script>-->
 <!--<script src="Boroved/angular-1.7.8/angular.js"></script>-->  
    <script src="Boroved/angular-1.7.8/angular.min.js"></script>
    <script src="Boroved/angular-1.7.8/angular-route.min.js"></script>
    <script src="Boroved/angular-1.7.8/angular-animate.min.js"></script>
    <script src="Boroved/angular-1.7.8/angular-aria.min.js"></script>
    <script src="Boroved/angular-1.7.8/angular-messages.min.js"></script>
    <script src="Boroved/angular-1.7.8/angular-material.min.js"></script>
    <!--<script src="Boroved/bootstrap-4.3.1-dist/js/ui-bootstrap-2.5.0.min.js"></script>
    <script src="Boroved/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="Boroved/bootstrap-4.3.1-dist/js/jquery-3.3.1.min.js"></script>-->
    <script type="text/javascript" src="Controler/app.js"></script>
    <!--<script type="text/javascript" src="Controler/Util.js"></script>-->
 </head>
   <body>

    <div ng-controller="MainMenu as MM" layout="row" role="main" ng-cloak>
    	<md-button class="md-icon-button launch" ng-click="toggleSidenav()">
              <div id="bar1" class="bar1"></div>
              <div id="bar2" class="bar2"></div>
              <div id="bar3" class="bar3"></div>
        </md-button>
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Головне меню</h1>
        </md-toolbar>
        <md-content layout="column" layout-align="center stretch" flex>
              <md-button class="md-raised md-accent" ng-click="toggleSidenav()" ng-href="#!">Головна</md-button>
              <md-button class="md-raised md-primary" ng-click="toggleSidenav()" ng-href="#!calculator">Калькулятор</md-button>
              <md-button class="md-raised md-warn" ng-click="toggleSidenav()" ng-href="#!positions">Типові посади</md-button>
              <md-button class="md-raised md-raised" ng-click="toggleSidenav()" ng-href="#!about">Про сторінку</md-button>
        </md-content>
      </md-sidenav>
  
  <div layout="column" ng-controller="DemoCtrl as demo" ng-cloak>	
   <div class="lock-size" layout="row" layout-align="center center">
      <md-fab-speed-dial md-open="demo.isOpen" ng-hide= "fabhiddenglobal" md-direction="down" class="md-scale md-fab-top-right" ng-class="{ 'md-hover-full': demo.hover }"
                       ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
        <md-fab-trigger>
          <md-button aria-label="ЗСУ" class="md-fab md-warn">
            <md-tooltip md-direction="left" md-visible="tooltipVisible">ЗСУ</md-tooltip>
            <md-icon md-svg-src="img/icons/Emblem_of_the_Ukrainian_Armed_Forces.svg"></md-icon>
          </md-button>
        </md-fab-trigger>
      <md-fab-actions>
         <div ng-repeat="item in demo.items">
           <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini" ng-click="demo.printBranch(item)">
             <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible" md-autohide="false">
              {{item.name}}
             </md-tooltip>
             <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
           </md-button>
         </div>
        </md-fab-actions>
      </md-fab-speed-dial>
     </div>
    </div>
      <a class="top-link hide"
        id="js-top"
        aria-label="Back to Top">
       <md-tooltip md-direction="top">Back to Top</md-tooltip>
       <md-icon md-svg-src="img/icons/ic_arrow_up_24px.svg" class="ng-scope" role="img" aria-hidden="true"></md-icon>
      </a>
  </div>
      
    <script type="text/ng-template" id="view/home.html">
      <md-card md-theme="{{'dark-orange'}}" md-theme-watch>
         <md-card-title>
            <md-card-title-text>
              <span class="md-headline" style="text-align: center">
                {{message}}
              </span>
            </md-card-title-text>
          </md-card-title>
      </md-card>
    </script>
    
    <script type="text/ng-template" id="view/calculator.html">
      	
      <md-card md-theme="{{'dark-blue'}}" md-theme-watch>
        <md-card-title>
            <md-card-title-text>
              <span id="top" class="md-headline" style="text-align: center">
                {{message1}} {{message2}}
              </span>
            </md-card-title-text>
          </md-card-title>
      </md-card>

      <div layout="column" class="style_clm_calc" id="clm_calc">
      <md-card md-theme="{{'dark-pink'}}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline"  id="SelectedBranch" style="text-align: center;">
          	Сухопутні війська ЗСУ
            </span>
           </md-card-title-text>
         </md-card-title>
      </md-card>
      
    <div layout="row" layout-align="space-between center" align="center" flex>
    <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout="column" style="width:75%">
      	<md-card-actions>
               <md-input-container>
                <label>Військове зання</label>
                 <md-select ng-model="kvz" style="min-width: 200px;" md-on-close="clearSearchTermVZ()" class="selectdemoSelectHeader">
                	<md-select-header class="md-select-select-header">
                     <input ng-model="searchTermVZ"
                       type="search"
                       placeholder="Пошук ..."
                       class="md-select-header-searchbox md-text">
                     </md-select-header>
                 	<md-option ng-repeat="json_vz in json_vzes | filter:searchTermVZ" ng-value="json_vz.kvz" >
                       {{json_vz.vz}}
                     </md-option>
               </md-select>
             </md-input-container>
           </md-card-actions>
       </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
              <span class="Numbers_sum" ng-model="s1">{{s1=ovz(kvz)}}</span>
              грн.
            </span>
           </md-card-actions>
       </md-card>
       </md-content>
     </div>
     
     <div layout="row" layout-align="space-between center" align="center" flex>
     <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout="column" style="width:75%">
      	<md-card-actions>
             <md-input-container>
                <label>Тарифний розряд</label>
                <md-select ng-model="ktr" style="min-width: 200px;" md-on-close="clearSearchTermTR()" class="selectdemoSelectHeader">
                	<md-select-header class="md-select-select-header">
                	<input ng-model="searchTermTR"
                       type="search"
                       placeholder="Пошук ..."
                       class="md-select-header-searchbox md-text">
                     </md-select-header>
               	<md-option ng-repeat="json_tr in json_tres | filter:searchTermTR" ng-value="json_tr.ktr">
                     {{json_tr.tr}} т.р.
                  </md-option>
               </md-select>
             </md-input-container>
           </md-card-actions>
       </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
              <span class="Numbers_sum" ng-model="s2">{{s2=otr(ktr);}}</span>
              грн.
             </span>
           </md-card-actions>
       </md-card>
       </md-content>
     </div>
     
    <div layout="row" layout-align="space-between center" align="center" flex>
    <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout="column" style="width:75%">
      	<md-card-actions>
        	<span layout="column">
              <md-input-container>
                <label>Вислуга років</label>
                <md-select ng-model="kvr" style="min-width: 200px;">
               	  <md-option ng-repeat="json_vr in json_vres" ng-value="json_vr.kvr">
                     {{json_vr.vr}} р. або {{knvr(json_vr.kvr)}}%
                    </md-option>
                  </md-select>
                </md-input-container>
            </span>
          </md-card-actions>
        </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
            <span class="Numbers_sum" ng-model="s3">{{s3=nvr(kvr, ktr, kvz)}}
              грн.
             </span>
           </md-card-actions>
         </md-card>
      </md-content>
      </div>
     
     <div layout="row" layout-align="space-between center" align="center" flex>
     <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout="column" style="width:75%">
      	<md-card-actions>
        	<span layout="column">
               <md-input-container>
                <label>Особливості служби</label>
                <md-select ng-model="ops" style="min-width: 200px;">
               	<md-option ng-repeat="json_kops in json_kopses" ng-value="json_kops.kops">
                     {{json_kops.ops}} або {{kops(json_kops.ops)}}%
                  </md-option>
               </md-select>
             </md-input-container>
           </md-card-actions>
       </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
              <span class="Numbers_sum" ng-model="s4">{{s4=nops(kvr, ktr, kvz, ops)}}
              грн.
             </span>
           </md-card-actions>
       </md-card>
       </md-content>
     </div>

    <div layout="row" layout-align="space-between center" align="center" flex>
    <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout="column" style="width:75%">
      	<md-card-actions>
             <span layout="column">
               <md-input-container>
                <label>Режимні обмеження</label>
                <md-select ng-model="ro" style="min-width: 200px;">
               	<md-option ng-repeat="json_kro in json_kros" ng-value="json_kro.kro">
                     {{json_kro.ro}} або {{kro(json_kro.kro)}}%
                  </md-option>
                 </md-select>
               </md-input-container>
           </md-card-actions>
       </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
              <span class="Numbers_sum" ng-model="s5">{{s5=sro(ktr, ro)}}
              грн.
             </span>
           </md-card-actions>
       </md-card>
       </md-content>
     </div>
     
     <div layout="row" layout-align="space-between center" align="center" flex>
      <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch style="width:75%">
      	<md-card-actions>
               <md-input-container>
                <label>Преміювання</label>
                <md-select ng-model="pzb" style="min-width: 200px;">
               	<md-option ng-repeat="json_kpzb in json_kpzbs" ng-value="json_kpzb.kpzb">
                     {{json_kpzb.pzb}}
                  </md-option>
                 </md-select>
               </md-input-container>
               <span>Розмір: {{kpr(ktr, pzb, kvr)}}%</span>
           </md-card-actions>
       </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
              <span class="Numbers_sum" ng-model="s6">{{s6=spr(ktr, pzb, kvr)}}
              грн.
             </span>
           </md-card-actions>
       </md-card>
       </md-content>
     </div>
     
     <div ng-show="hideSSO" layout="row" layout-align="space-between center" align="center" flex>
      <md-content layout="row" flex>
      <md-card md-theme="{{'grey'}}" md-theme-watch style="width:75%">
      	<md-card-actions>
               <md-input-container>
                <label>Надбавка ССО</label>
                <md-select ng-model="ksso" style="min-width: 200px;">
               	<md-option ng-repeat="json_ksso in json_kssos" ng-value="json_ksso.ksso">
                     {{json_ksso.sso}}
                  </md-option>
                 </md-select>
               </md-input-container>
               <!--<span>Розмір: {{ksso*100}} %</span>--> 
           </md-card-actions>
       </md-card>
      <md-card md-theme="{{'grey'}}" md-theme-watch layout-align="center center" style="width:25%">
      	<md-card-actions>
              <span class="Numbers_sum" ng-model="s7">{{s7=sso(2481, ksso)}}
              грн.
             </span>
           </md-card-actions>
       </md-card>
       </md-content>
     </div>
     
      <md-card md-theme="{{'grey'}}" md-theme-watch>
        <md-card-actions layout="row" layout-align="space around">
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline" style="text-align: center">
                  Разом: {{SumGZ()}} грн.
                </span>
                  <span style="text-align: center">
                  На руки: {{SumGZnaryku()}} грн.
                </span>
                </md-card-title-text>
              </md-card-title>
          </md-card-actions>
      </md-card>
      
      <md-card md-theme="{{'grey'}}" md-theme-watch>
        <md-card-actions layout="row" layout-align="space around">
               <md-button ng-click="toggleFullScreen()" class="md-primary">
                  Повний екран
               </md-button>
          </md-card-actions>
      </md-card>
      
    </div> 
    </script> 
    
    <script type="text/ng-template" id="view/positions.html">
      <md-card md-theme="{{'dark-purple'}}" md-theme-watch>
         <md-card-title>
          <md-card-title-text>
            <span class="md-headline" style="text-align: center">
          	{{message}}
        	</span>
           </md-card-title-text>
          </md-card-title>
      </md-card>
      <md-list ng-cloak>
      	<md-list-item ng-repeat="position in positions" ng-href="#!calculator" ng-click="CalcPosition(position)">
             <p>{{position.name}}</p>
             <md-icon md-svg-icon="img/icons/cogwheel.svg"  ng-click="DetailsPosition(position, $event)" aria-label="З чого рахується грошове забезпечення" class="md-secondary md-hue-3" ></md-icon>
             <md-divider></md-divider>
          </md-list-item>
      </md-list>
    </script> 
     
    <script type="text/ng-template" id="view/about.html">
      <md-card md-theme="{{'dark-purple'}}" md-theme-watch>
         <md-card-title>
          <md-card-title-text>
            <span class="md-headline" style="text-align: center">
          	{{message}}
        	</span>
           </md-card-title-text>
          </md-card-title>
      </md-card>
    </script> 

  <script type="text/ng-template" id="dialog.html">
    <md-dialog>
      <md-toolbar>
        <div class="md-toolbar-tools">Вид або рід військ ЗСУ</div>
      </md-toolbar>

      <md-dialog-content layout-padding>
        <p>Ви вибрали:</p>
        <h3>{{dialog.item.name}}</h3>
      </md-dialog-content>

      <div class="md-actions">
     	<md-button aria-label="Submit dialog" ng-click="dialog.submit()" class="md-primary">
          Прийняти
        </md-button>
        <md-button aria-label="Close dialog" ng-click="dialog.close()" class="md-primary">
          Відхилити
        </md-button>
      </div>
    </md-dialog>
  </script>
<div ng-view></div>
 
  </body>
</html>
